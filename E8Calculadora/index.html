<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="codigo.js"></script>
</head>
<body>
    <div class="container" id="general">
        <div class="row position-absolute top-50 start-50 translate-middle">
            <div class="col-12" id="screen">
                <input class="pantalla" type="text" id="calcularnum">                   
                <input class="pantalla" type="text" id="resultadopant" readonly>
            </div>
            <div class="col-9" id="numeros">
                <button class="boton" onclick="insertarnum(9)">9</button>
                <button class="boton" onclick="insertarnum(8)">8</button>
                <button class="boton" onclick="insertarnum(7)">7</button>
                <button class="boton" onclick="insertarnum(6)">6</button>
                <button class="boton" onclick="insertarnum(5)">5</button>
                <button class="boton" onclick="insertarnum(4)">4</button>
                <button class="boton" onclick="insertarnum(3)">3</button>
                <button class="boton" onclick="insertarnum(2)">2</button>
                <button class="boton" onclick="insertarnum(1)">1</button>
                <button class="boton" onclick="insertarnum('.')">.</button>
                <button class="boton" onclick="insertarnum(0)">0</button>
                <button class="boton" onclick="insertarnum('00')">00</button>
            </div>
            <div class="col" id="operadores">
                <button class="operador" onclick="borrarnum()">DEL</button>
                <button class="operador" onclick="insertarnum('/')">/</button>
                <button class="operador" onclick="insertarnum('*')">*</button>
                <button class="operador" onclick="insertarnum('+')">+</button>
                <button class="operador" onclick="insertarnum('-')">-</button>
                <button class="operador" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
